{% extends 'base.html' %} {% block body %} {% load static %}


<style>
  body {
    background-image: url(/static/dream_app/images/white_hoop.jpg);
    background-size: cover;
    background-position: center;
    /* overflow-x: hidden;
        overflow-y: hidden */
    /* background: white; */

  }

  footer {
    /* bottom: 0px; */
    bottom: -85px;
    /* height: 60px; */
    position: unset;
    width: 100%;
    margin-top: 1px;
  }

  #myFooter {
    padding-top: 25px;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div id="carouselExampleIndicators" class="carousel slide photo" data-ride="carousel" style="padding:50px; width:50px;">
        <ol class="carousel-indicators" >
          {% for obj in photos %}
              {% if forloop.first %}
                  <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter0}}" class="active"></li>
              {% else %}
                  <li data-target="#carouselExampleIndicators" data-slide-to="{{forloop.counter0}}"></li>

              {% endif %}
          {% endfor %}
      </ol>
        <div class="carousel-inner">
          {% for photo in photos %}
          <div class="carousel-item{% if forloop.first %} active{% endif %}">
            <img src="{{photo.image.url}}" class="d-block w-100" alt="...">
          </div>
          {% endfor %}
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
  </div>
</div>




{% endblock %}
